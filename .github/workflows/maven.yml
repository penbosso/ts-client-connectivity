
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Java CI with Maven
    
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.4
    - name: Maven deploy
      run: mvnw spring-boot:run
